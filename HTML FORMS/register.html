<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registeration</title>
</head>
<body>
	<h1>Registeration</h1>
	<hr>
	<a href="index.html">Homepage</a> | <a href="sign-in.html">Sign In</a>
	<hr>
	<form>
		<fieldset>
			<legend>Registeration</legend>
			<label>First Name</label>
			<input type="text">
			<br><br>
			<label>Last Name</label>
			<input type="text">
			<br><br>
			<label>Email</label>
			<input type="email">
			<br><br>
			<label>Password</label>
			<input type="password">
			<br><br>
			<label for="gender">Gender</label>
			<select id="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="confused">Confused</option>
			</select>
			<br><br>

			<label for="checkbox">Track</label>
			<br><br>
			<input type="checkbox" id="web dev">
			<label for="web dev">Web development</label>
			<br>
			<input type="checkbox" id="graphics">
			<label for="graphics">Graphics design</label>
			<br>
			<input type="checkbox" id="mobile dev">
			<label for="mobile dev">Mobile App development</label>
			<br</br>
		
			<label>Sessions</label>
			<br><br>
			<input type="radio" id="morning" name="sessions">
			<label for="morning">Morning</label>
			<br>
			<input type="radio" id="afternoon" name="sessions">
			<label for="afternoon">Afternoon</label>
			<br><br>

			<label>Date of Birth</label>
			<input type="date" id="dob">
			<br><br>

			<button>Submit</button>
		</fieldset>

	</form>
</body>
</html>
